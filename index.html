<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="Modules/css/styles.css" type="text/css" />

    <title>Etch-a-Sketch</title>

<body>

    <!--Nav Bar-->
    <div class="nav_bar">      
      <a class ="nav_link" href="https://docs.google.com/document/d/1TVMWf9z5JrejBx5GHzdtXQbGgI20ChGVNDYTBASnF9Q/edit?usp=sharing">Résumé</a>

    <!--Title Bar-->
    <div class="etch_title">
      <h1>Etch-a-Sketch</h1>
    </div>
  
    <div class="main">
      <div class="settings">
        
        <p class="sizeText"></p>
        <input class="sizeSlider" type="range" min="16" max="64" step="8">
        <input class="colourPicker" type="color">
        <button class="eraseBtn">Erase</button>
        <button class="rainbowBtn">Rainbow</button>
        <button class="clearBtn">Clear</button>
        <button class="resetBtn">Reset</button>
      </div>
      <div class="gridContainer"></div>
    </div>    
    <div class="footer">
